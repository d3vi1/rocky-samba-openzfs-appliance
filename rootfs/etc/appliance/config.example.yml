system:
  hostname: rocky-nas
  timezone: Europe/Bucharest
network:
  bond:
    enabled: true
    name: bond0
    mode: 802.3ad
    members:
      - eno1
      - eno2
    ipv4:
      address: 192.168.10.50/24
      gateway: 192.168.10.1
      dns: 192.168.10.53
admin:
  username: storageadmin
  shell: /bin/bash
  ssh_keys_file: /etc/appliance/admin_authorized_keys
zfs:
  enabled: true
  pool:
    name: tank
    create: true
    devices:
      - /dev/disk/by-id/wwn-0x5000c500e1234567
      - /dev/disk/by-id/wwn-0x5000c500e1234568
      - /dev/disk/by-id/wwn-0x5000c500e1234569
      - /dev/disk/by-id/wwn-0x5000c500e1234570
      - /dev/disk/by-id/wwn-0x5000c500e1234571
      - /dev/disk/by-id/wwn-0x5000c500e1234572
      - /dev/disk/by-id/wwn-0x5000c500e1234573
      - /dev/disk/by-id/wwn-0x5000c500e1234574
      - /dev/disk/by-id/wwn-0x5000c500e1234575
      - /dev/disk/by-id/wwn-0x5000c500e1234576
  datasets:
    - name: media
      mountpoint: /tank/media
    - name: projects
      mountpoint: /tank/projects
samba:
  enabled: true
  workgroup: WORKGROUP
  server_string: Rocky ZFS Appliance
  shares:
    - name: media
      path: /tank/media
      browseable: true
      writable: true
      guest_ok: false
      options:
        - "valid users = @smbusers"
        - "force group = smbusers"
    - name: projects
      path: /tank/projects
      browseable: true
      writable: true
      guest_ok: false
