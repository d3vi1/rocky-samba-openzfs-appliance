system:
  hostname: rocky-nas
  timezone: Europe/Bucharest
network:
  bond:
    enabled: true
    name: bond0
    mode: 802.3ad
    members: [eno1, eno2]
    ipv4:
      address: 192.0.2.10/24
      gateway: 192.0.2.1
      dns: 192.0.2.53
admin:
  username: admin
  ssh_keys_file: /etc/appliance/admin_authorized_keys
zfs:
  enabled: false
  pool:
    name: tank
    create: false
    devices: []
  datasets: []
samba:
  enabled: true
  workgroup: WORKGROUP
  server_string: Rocky ZFS Appliance
  shares: []
